<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>模擬授業予約システム - 開講情報一覧</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lesson_list.css">
</head>
<body>

    <div style="text-align: right;">
        <a href="mypage.html">マイページ</a> | <a href="login.html">ログアウト</a>
    </div>
    <hr>

    <div style="text-align: center;">
        <h1>模擬授業予約システム</h1>
        <p>希望する授業の開始時間をクリックして申し込みへ進んでください。</p>
    </div>

    <table>
        <tr>1日目：</tr> 
        <td>〇月〇日</td>
        <p><strong>2日目：</strong> 〇月〇日</p>
    </table>

    <table border="1" width="100%" style="border-collapse: collapse; text-align: center;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th width="20%">授業名</th>
                <th width="20%">模擬授業概要</th>
                <th width="15%">場所</th>
                <th width="45%">予約 (授業開始時間)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">模擬授業 1</td>
                <td rowspan="3">
                    <a href="summary1.pdf" target="_blank">概要.pdf</a>
                </td>
                <td rowspan="3">
                    0-000<br>〇〇教室
                </td>
                <td style="text-align: left; padding: 10px;">
                    <p><strong>【1日目】</strong></p>
                    <button type="button" onclick="location.href='application.html?id=c1_d1_t1'">
                        09:00 (受付中)
                    </button>
                    
                    <button type="button" onclick="location.href='application.html?id=c1_d1_t2'">
                        10:00 (残席わずか)
                    </button>
                    
                    <button type="button" disabled>
                        11:00 (満席)
                    </button>
                </td>
            </tr>
            <tr>
                <td style="text-align: left; padding: 10px;">
                    <p><strong>【2日目】</strong></p>
                    <button type="button" onclick="location.href='application.html?id=c1_d2_t1'">
                        09:00 (受付中)
                    </button>
                </td>
            </tr>
            <tr>
                <td style="background-color: #fafafa; font-size: small;">
                    予約受付：〇月〇日まで | 各60分間実施
                </td>
            </tr>

            <tr>
                <td rowspan="3">模擬授業 2</td>
                <td rowspan="3">
                    <a href="summary2.pdf" target="_blank">概要.pdf</a>
                </td>
                <td rowspan="3">
                    0-000<br>〇〇教室
                </td>
                <td style="text-align: left; padding: 10px;">
                    <p><strong>【1日目】</strong></p>
                    <button type="button" onclick="location.href='application.html?id=c2_d1_t1'">
                        09:00 (受付中)
                    </button>
                </td>
            </tr>
            <tr>
                <td style="text-align: left; padding: 10px;">
                    <p><strong>【2日目】</strong></p>
                    <button type="button" onclick="location.href='application.html?id=c2_d2_t1'">
                        09:00 (受付中)
                    </button>
                </td>
            </tr>
            <tr>
                <td style="background-color: #fafafa; font-size: small;">
                    予約受付：〇月〇日まで | 各90分間実施
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
