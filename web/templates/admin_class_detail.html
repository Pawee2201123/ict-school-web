<!DOCTYPE html>
<html>
<head><title>模擬授業管理: {{.Class.ClassName}}</title></head>
<link rel="stylesheet" href="../../static/style.css">
<body>
    <a href="/admin">管理者ホームページに戻る</a>
    
    <h1>{{.Class.ClassName}}</h1>
    <p>部屋名: {{.Class.RoomName}}</p>

    <hr>

    <h3>実施回</h3>
    <table border="1">
        <tr>
            <th>日付</th>
            <th>時間</th>
            <th>定員</th>
            <th>申し込み済み人数</th>
            <th>操作</th>
        </tr>
        {{range .Sessions}}
        <tr>
            <td>Day {{.DaySequence}}</td>
            <td>{{.StartAt}} - {{.EndAt}}</td> 
            <td>{{.Capacity}}</td>
            <td>{{.CurrentEnrolledCount}}</td>
            <td>
                <button disabled>Delete</button>
            </td>
        </tr>
        {{end}}
    </table>

    <hr>

    <h3>実施回の追加</h3>
    <form action="/admin/sessions/add" method="POST" class="add-session-form">
        <input type="hidden" name="class_id" value="{{.Class.ID}}">
        
        <label>開催日:</label>
        <select name="day_sequence">
            <option value="1">1日目</option>
            <option value="2">2日目</option>
        </select>
        
        <label>時間:</label>
        <input type="time" name="start_time" required> ~ 
        <input type="time" name="end_time" required>
        
        <label>定員:</label>
        <input type="number" name="capacity" value="40" required>

        <button type="submit">追加する</button>
    </form>

</body>
</html>
