services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword  # Change this!
      POSTGRES_DB: ict
    volumes:
      - db_data:/var/lib/postgresql/data
      # This runs your table creation script automatically on first start
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432" # Optional: only needed if you want to connect via DBeaver from home

  web:
    image: ict-web-image:latest  # <--- Matches the Nix image name
    ports:
      - "8080:8080"
    env_file:
      - .env  # Load environment variables from .env file
    environment:
      # Override DATABASE_URL to use the docker-compose service name
      DATABASE_URL: postgres://postgres:mysecretpassword@db:5432/ict?sslmode=disable
    volumes:
      # Map the volume to that neutral folder
      - uploads_data:/data/uploads
    depends_on:
      - db

volumes:
  db_data:
  uploads_data:
